/* ====== 工具函数：渲染卡片 ====== */
function createCard(it){
  const div=document.createElement('div');
  div.className='item';
  // header row: id and a short copy button
  const row=document.createElement('div'); row.className='row';
  const idel=document.createElement('div'); idel.className='id'; idel.textContent = it.id;
  row.appendChild(idel);
  const actions=document.createElement('div'); actions.style.display='flex'; actions.style.gap='8px';
  const copyBtn=document.createElement('button'); copyBtn.className='btn ghost'; copyBtn.style.padding='6px 8px'; copyBtn.style.fontSize='13px'; copyBtn.textContent='复制';
  copyBtn.onclick=()=>{ navigator.clipboard?.writeText(it.title + "\\n\\n" + it.content).then(()=>{ copyBtn.textContent='已复制'; setTimeout(()=>copyBtn.textContent='复制',1200); }) };
  actions.appendChild(copyBtn);
  row.appendChild(actions);

  div.appendChild(row);

  const title=document.createElement('div'); title.className='title'; title.textContent = it.title; div.appendChild(title);

  // try to split content into "正" and "负" if possible
  const content = it.content||'';
  // attempt to extract "正：" and "负：" blocks
  let pos='', neg='', other='';
  // normalize full-width colon
  const textNorm = content.replace(/：/g,':');
  const posMatch = textNorm.match(/正[:]\s*([^\\n]+)/i);
  // more robust splitting: split by lines and detect lines starting with "正" or "负"
  const lines = textNorm.split('\\n').map(s=>s.trim()).filter(s=>s.length);
  // gather lines
  for(const line of lines){
    if(/^正[:]/i.test(line)){ pos += line.replace(/^正[:]\s*/i,'') + '\\n'; continue; }
    if(/^负[:]/i.test(line)){ neg += line.replace(/^负[:]\s*/i,'') + '\\n'; continue; }
    // if line starts with 建议： or 提示： keep as other
    if(/^建议[:]|^提示[:]/i.test(line)){ other += line + '\\n'; continue; }
    // otherwise if we've already seen pos or neg, append to last one heuristically
    if(pos && !neg){ pos += line + '\\n'; continue; }
    if(!pos && neg){ neg += line + '\\n'; continue; }
    other += line + '\\n';
  }

  // content area
  const splitDiv=document.createElement('div'); splitDiv.className='split';
  const posDiv=document.createElement('div'); posDiv.className='bubble positive'; posDiv.innerHTML = '<strong>正面</strong><div style="margin-top:6px">'+escapeHtml(pos||other||content)+'</div>';
  const negDiv=document.createElement('div'); negDiv.className='bubble negative'; negDiv.innerHTML = '<strong>负面</strong><div style="margin-top:6px">'+escapeHtml(neg||'—')+'</div>';
  splitDiv.appendChild(posDiv); splitDiv.appendChild(negDiv);
  div.appendChild(splitDiv);

  // details (full text)
  const details=document.createElement('details');
  const summary=document.createElement('summary'); summary.textContent='查看全文/展开更多';
  details.appendChild(summary);
  const full=document.createElement('div'); full.className='content'; full.textContent = content;
  details.appendChild(full);
  div.appendChild(details);

  return div;
}

function escapeHtml(s){
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\\n/g,'\\n').replace(/\\r/g,'');
}

/* ====== 渲染与搜索 ====== */
const grid = document.getElementById('resultGrid');
const emptyBox = document.getElementById('empty');

function renderList(list){
  grid.innerHTML=''; 
  if(!list || list.length===0){
    emptyBox.style.display='block'; grid.style.display='none'; return;
  }
  emptyBox.style.display='none'; grid.style.display='grid';
  // sort by numeric id if possible
  list.sort((a,b)=>{
    const na = parseInt(a.id.replace(/\\D/g,''))||0;
    const nb = parseInt(b.id.replace(/\\D/g,''))||0;
    return na-nb;
  });
  for(const it of list){
    grid.appendChild(createCard(it));
  }
}

function search(q){
  q = (q||'').trim();
  if(!q){ renderList([]); return; }
  // exact id match (stripped)
  const qClean = q.replace(/\\s+/g,'');
  const exact = items.filter(i => i.id === qClean);
  if(exact.length>0){ renderList(exact); return; }
  // fuzzy search (title + content)
  const low = q.toLowerCase();
  const fuzzy = items.filter(i=>{
    return (i.title && i.title.toLowerCase().includes(low)) || (i.content && i.content.toLowerCase().includes(low));
  });
  renderList(fuzzy);
}

/* ====== 事件绑定 ====== */
document.getElementById('searchBtn').addEventListener('click', ()=>search(document.getElementById('q').value));
document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Enter') search(e.target.value); });
document.getElementById('showAll').addEventListener('click', ()=>renderList(items));

/* 初始：空 */
renderList([]);
