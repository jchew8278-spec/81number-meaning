{"id":"1","title":"数字 1 的解说","aliases":["1","01","001","一"],"content":"自信、自我、自己。（独立、勇敢、力量、创造性、号召力、果断、原创性、独特、进取、乐观、可信任、创意）"},
{"id":"112","title":"数字 112 的解说","aliases":["112"],"content":"正：自己非常自信的沟通，适合做中介。（大到可以做国家与国家的联系那就是外交官，小到可以做到个人与个人的联系就是中介）\\n负：自己已经厉害到能和自己沟通，那还需不需要另一半了？婚姻会有短暂或永久性的分离。有四种情况，有名无实、两地分居、生离、死别。\\n所以，有112的家人一定要学会借力才能改变。\\n独立能力强，做事却又常常半途而废；过于自信的言谈在与人交往时，容易受到小人陷害；经过较长时间磨练或多读书，会少走弯路。晚婚比较理想。\\n做事矛盾，纠结，容易半途而废，虎头蛇尾，说一套做一套，多读书，多突破自我。"},
{"id":"123","title":"数字 123 的解说","aliases":["123"],"content":"正：自己既会说又会表达，是个出色的演说家。\\n负：既有犹豫不决的行动，所以有123的人做事开头很好，但是很容易反复，结果就会出现虎头蛇尾。\\n有主见，有明确的目标；说话很直接并有权威感，为人坦率真诚；切忌祸从口出；如果能很好地管理和发挥在口才方面的特长，或许能成为出色的演说家，适合当演员。\\n说话不经过大脑，比较感性，懂得察言观色，反应快，给人感觉圆滑，在意别人说话，好心办不了好事，善变，适合讲师。"},
{"id":"134","title":"数字 134 的解说","aliases":["134"],"content":"正：自己既会表达又会总结，所以记忆力好。\\n负：自己事情做完了再去想，所以容易感到委屈而抱怨，进而多愁善感。\\n富有创意，有明确的目标，有点特立独行；内心相当脆弱，依赖性较强，凡事希望稳定、牢靠，却又想尝试新事物；切忌不要盲目的忙碌，要稳中求胜。\\n太过于感性，喜欢流眼泪。感性，冲动，喜欢尝试，又害怕，矛盾，焦躁，喜欢抱怨。"},
{"id":"145","title":"数字 145 的解说","aliases":["145"],"content":"正：自己经过分析思考后确定的目标，坚持不懈，容易实现。\\n负：自己想出来的方向，不易实现，容易事与愿违，越想要反而越得不到。\\n独立而稳重，但太过保守，缺乏主动积极的勇气，需要有别人的顾虑；不喜欢独处，有人相伴才会觉得安全；有很多计划，但行动能力较弱。\\n容易半途而废，缺少突破，要么是人上人，要么是人下人。需要有人鼓励，不适合单干。需要有个坚强有力的领导带一带。"},
{"id":"156","title":"数字 156 的解说","aliases":["156"],"content":"正：自己有五方财，需要走出去求财。\\n负：如果走不出去容易有不良嗜好，就是五个方面花钱。\\n事业心重，喜欢坚持原则，面对难题时不愿意求助别人；在陌生的地方更加不受束缚，容易展开新的局面；大男人、大女人主义，容易赢得别人的信任。\\n适合到外地发展，尤其男性，自我自大，比较固执，喜欢挑剔，容易沉迷某种嗜好。方向感强，有自主的一面，可以赚到自己的钱。"},
{"id":"167","title":"数字 167 的解说","aliases":["167"],"content":"正：自己用智慧把人吸引过来，就会帮助你白手起家。\\n负：自己用钱吸引来的人，就会吃穷敗光你，让你重头再来。\\n生来有一种近乎通灵的洞悉晓情的能力，性格坚强独立；善于解决问题，但有过于奢侈的倾向；喜欢品牌的物品。为了取悦对方，可能会不顾一切。\\n有财富，愿意把所有的钱花到朋友、恋人身上。花钱大手大脚。"},
{"id":"178","title":"数字 178 的解说","aliases":["178"],"content":"正：自己去帮助别人拿到权利。\\n负：自己会给别人带来压力，容易背黑锅，借出去钱收不回来。\\n坚强独立，有突出的领袖气质；但对马上就要实现的愿望，没有十足的信心；不管是做生意还是处理人际关系，要记得在距离上做文章。\\n对待朋友很有责任，仗义，人缘好，有领导气质，很会做生意，能做大。建议搭乘飞机，让自己改运，路程艰险。"},
{"id":"189","title":"数字 189 的解说","aliases":["189"],"content":"正：自己承担起责任就能拿到成果。\\n负：自己顶着压力要结果，不轻信别人，所以事事亲力亲为，由于压力过大，容易的心脑血管病。\\n建议：平衡五行，减低心脑血管病发几率和程度。\\n完美主义者，责任心重，有时候为了做得更好压力很大；乐于助人，却也常常为此困扰不已，一方面为付出没有回报而觉得不值得，却又停不下帮助别人的脚步。\\n完美主义者，有责任感，有压力感。想成功，必须肯突破，出去闯，多经历事情，比较辛苦。"},
{"id":"191","title":"数字 191 的解说","aliases":["191"],"content":"正：自己拿到成果成就自己。\\n负：自己拿到结果还是剩自己，影响婚姻。\\n独立自主，喜欢靠个人能力来达到事业上的成果和工作中的成就；因为潜在的性格因素，和别人合作不会有很好的结果，要在自力更生方面更加努力。过于关注事业，容易忽略感情而导致分离。\\n成功之后依然孤独，适合个体经营，靠自己干，比较累，要学会借助朋友的力量。"},
{"id":"2","title":"数字 2 的解说","aliases":["2","02","002","二"],"content":"沟通。（艺术感、耐心、宽容、善于分析、直觉力强、美感出色、配合协调、可靠、安静、和平、善解人意、优雅）"},
{"id":"213","title":"数字 213 的解说","aliases":["213"],"content":"正：张开嘴自信的表达，讲师号。\\n负：说的都是自己想表达的，叫发号施令。\\n年轻时有丰富的背景资源，难题在与人相处、爱情、友情都容易关系紧绷，开始时会努力表现友善，一旦发现事情的发展不如预期时，会马上显出领导性格。说话有权威，属于圆滑型的。独立，适合开发市场的工作。\\n很能说，善于察言观色，爱音乐，多愁善感，心地善良，给人感觉圆滑，说话直接，喜欢命令别人。"},
{"id":"224","title":"数字 224 的解说","aliases":["224"],"content":"正：有耐心的去说策划好的事，比较沉稳。\\n负：说完了又说不该说的是，容易保守不住秘密。\\n渴望安全感，没有胆量做冒险的事；心慈面软，善解人意，但不太懂得保守秘密；适合从事服务行业，性格偏向女性化。\\n会说，但是不知道怎么去说，与人接触温馨，被动，适合做服务行业。"},
{"id":"235","title":"数字 235 的解说","aliases":["235"],"content":"正：既会说又会表达，目标方向明确。\\n负：张嘴冲动的表达，给自己带来阻碍。\\n外表温柔友善，内心感情丰富；做事讲究技巧，遇到难题可以巧妙化解；弱点是有点固执，因此影响了感情的维护；发脾气时，给人一种挑衅和攻击的感觉。\\n脾气不好，来得快，说话带攻击型，容易伤人，直肠子。非常固执。沟通能力强，执行力强，有原则。"},
{"id":"246","title":"数字 246 的解说","aliases":["246"],"content":"正：把策划好的事说出来，就来钱了。\\n负：说出来的话想的比较多，容易错失财富。\\n有得天独厚的魅力口才，是善于沟通和表达的强手；言谈举止中会给人一种富有智慧的感觉；从事推销业务会有不菲的收益。\\n靠嘴赚钱，业务能力强，适合做服务行业，做销售。"},
{"id":"257","title":"数字 257 的解说","aliases":["257"],"content":"正：说有目标的事去吸引他人。\\n负：说话非常固执容易伤人。\\n此号容易出帅哥美女。\\n坚守原则，不懂变通；有着莫名其妙的独特魅力，让自己成为别人关注的焦点；沟通能力强，有一种说一不二的强韧感。与人交往时容易有分别心。"},
{"id":"268","title":"数字 268 的解说","aliases":["268"],"content":"正：说的都是带有智慧的话容易拿到权利。\\n负：谈钱有压力。\\n感性、敏感，喜欢为别人着想，所以人际关系也会很好；通过在销售或服务行业的发展，可以获得较多的财富；对金融投资较多的兴趣，期望通过自己的努力去获取。\\n喜欢谈事业，提钱，喜欢攀比，心里比较累。性情温和。"},
{"id":"279","title":"数字 279 的解说","aliases":["279"],"content":"正：主动跟年龄比自己小的异性去沟通就容易拿到成果。\\n负：不主动跟异性好好说话就不容易拿到成果。\\n爽朗明快，温暖亲切，很有贵人缘；朋友很多，也都愿意给你尽可能多的帮助；男性易走桃花运，要切忌不可滥情，否则会失去很多可以帮助你的女性朋友。\\n能够用嘴巴吸引贵人和人缘，为人随和，很多比自己小的桃花。"},
{"id":"281","title":"数字 281 的解说","aliases":["281"],"content":"正：张开嘴顶住压力，成就自己。\\n负：说出来的压力都留给自己。\\n有不少投资，在销售行业会有不错的发展；责任感很强，总是匆匆忙忙；如果有没有完成的事务，会给自己造成很大的心理压力。有销售冠军的潜能。\\n销售高手，容易忙碌，内心容易孤独。"},
{"id":"292","title":"数字 292 的解说","aliases":["292"],"content":"正：说的都是自己成功的经验告诉别人，军师号。\\n负：说的都是自己验证过的经历，不吃一堑不长一智，会经历很多磨难。\\n想法很多，行动能力却较差，适合做别人的参谋；在做生意、投资、产业方面有先天的悟性；年轻时谨小慎微，只想不做，中年后若能把握机会，便可成功在即。特别适合做中介、资源整合。\\n喜欢谈谈事业，投资。能说会道。光说不做，可以做军师。"},
{"id":"3","title":"数字 3 的解说","aliases":["3","03","003","三"],"content":"行动、表达。（聪明、热情、想象力丰富、有创意、幽默感、充满活力、善于表达、多才多艺、有趣、乐观、有激情、受欢迎）"},
{"id":"314","title":"数字 314 的解说","aliases":["314"],"content":"正：行动或者表达后自己懂得总结。\\n负：做完了自我的想，感觉所有人都不理解他。\\n工作勤奋，只注重过程，容易忽略目标；耐力不够，需要别人不断鼓励才能坚持；不管是男性还是女性，都过于感性，喜欢流眼泪。\\n冲动，欠考虑，缺少安全感。"},
{"id":"325","title":"数字 325 的解说","aliases":["325"],"content":"正：主动的去沟通，更容易实现目标。\\n负：急于的去说，容易受到阻碍。\\n谈话的速度太快，常常忽略了讲话造成的后果；过于信任别人，可能被别人抓住把柄；切忌祸从口出，凡事三思而后行。\\n心直口快，不想后果，说话直。没后路，切忌要三思而后行。"},
{"id":"336","title":"数字 336 的解说","aliases":["336"],"content":"正：行动再行动脚踏实地就会赢得财富。\\n负：冲动的去赚钱，容易走捷径，逢赌必输。\\n崇尚精神上的满足，极度情绪化、容易冲动、缺乏耐性；只要有行动，依赖其天赋是可以赚到钱的；切忌不要参与任何赌博或类似的活动。\\n容易冲动，脾气不好，不能赌博，谨慎投资。"},
{"id":"347","title":"数字 347 的解说","aliases":["347"],"content":"正：积极的行动策划就会有人跟随。\\n负：冲动的去猜疑别人，容易失去人心。\\n具备策划能力，思维敏捷，反应迅速，能及时做出决定；有时表里不一，更因坏脾气给自己带来烦恼；过于小心翼翼，不爱冒险，会错过很多机会。习惯身体力行的管理模式。\\n个人魅力吸引贵人，容易心口不一，做事小心翼翼，不爱冒险，聪明但不实在。爱抱怨，朋友圈容易变动，友谊短暂。"},
{"id":"358","title":"数字 358 的解说","aliases":["358"],"content":"正：积极的去行动有方向目标就会拿到权力。\\n负：冲动的去追求目标容易给自己带来压力。\\n有良好的沟通能力，能处理错综复杂的人际关系，是超强的业务代表；过于敏感，容易被激怒，但不良情绪很快会消失，情绪化。\\n冲动固执，脾气不好，冲劲足。"},
{"id":"369","title":"数字 369 的解说","aliases":["369"],"content":"正：行动起来去赚钱就能拿到成果。意思就是走着去赚钱。\\n负：冲动的用钱去换结果，花销比较大，大花筒。\\n容易相处，好恶分明，注重别人的痛苦；最大的问题来自于太聪明而想得多，喜欢沉醉在人生憧憬梦想心灵世界里，如果缺乏引导和决策，梦想就永远无法实现。对于财富有挥金如土的特质。\\n聪明，有行动力，烧钱买机会，用钱打理人际关系。为朋友花钱不眨眼。机会多一些。能花能赚。"},
{"id":"371","title":"数字 371 的解说","aliases":["371"],"content":"正：积极的跟人表达就会成就自己。\\n负：一发脾气就会赶走贵人剩下自己。\\n才华横溢，创造力丰富，是思考型的人物；疑心过重。重大事情面前犹豫不决；有可能会背叛支持者，赶走贵人，警惕在无意间决绝别人的帮助。\\n疑心重，脾气不好，孤独。朋友容易变动，贵人被赶走。"},
{"id":"382","title":"数字 382 的解说","aliases":["382"],"content":"正：积极的带着责任去沟通，就会有意想不到的收获。\\n负：冲动的去要权利，张嘴容易伤人，情绪来得快去得快。\\n建议：平衡水火冲，否则脾气太大影响身体，影响婚姻。\\n忙忙碌碌，却不知为谁辛苦為谁忙；极度情绪化，但脾气来得快也去得快；年少创业困难，要避开在家里或办公室的时间过长。\\n阻碍多，脾气善变。需要多做善事。"},
{"id":"393","title":"数字 393 的解说","aliases":["393"],"content":"正：行动接着拿到成果再去表达。\\n负：行动拿到结果还是行动，能折腾，肿瘤高发。\\n才华横溢，心智能力极强，要注重渠道的开掘；固执、过分的自我肯定，不喜欢求助别人；感情方面执迷不悟，喜欢钻牛角尖。拥有才艺的特质，如厨艺、跳舞、书法、手艺等。\\n喜欢钻牛角尖，一技之长。心灵手巧。行动力强。"},
{"id":"4","title":"数字 4 的解说","aliases":["4","04","004","四"],"content":"想。（实际、组织力、可靠、实干、诚恳、有勇气、任劳任怨、未雨绸缪、稳重、做事认真、坚定、忠实、逻辑分明）"},
{"id":"415","title":"数字 415 的解说","aliases":["415"],"content":"正：想好了，自信的按照方向去做，容易拿到财富。\\n负：想自己的方向去做，越想到越得不到。\\n平易近人，好相处，希望亲密的伴侣关系，但又怕失去自由；适合充当政治人物，但不能在一个位置上呆得过久；要谨防计划被中伤者扰乱。非常聪明却又缺乏自信。\\n实在，平易近人，直爽，原则性强，希望完美，想得多，容易半途而废。"},
{"id":"426","title":"数字 426 的解说","aliases":["426"],"content":"正：想好了再说，就容易得到财富。\\n负：因为想不明白不去说不容易得到财富。\\n擅长处理人际关系，有牺牲精神；是非常出色的策划家和演说家，做销售能赚到很多钱，可以选择独立创业或和表达能力有关的职业。\\n靠嘴吃饭，销售高手，同246，适合做服务行业、销售。"},
{"id":"437","title":"数字 437 的解说","aliases":["437"],"content":"正：想好了就行动，人们愿意跟随。\\n负：想不明白容易冲动就會失去贵人。\\n一个精打细算的策划者，有能力吸引很多支持者；吸引别人做支持者时，要小心反被别人利用；迅速规划者，能在很短时间完成工作。\\n精打细算，积极行动，吸引人脉，心态好吸引贵人，心态不好吸引小人。"},
{"id":"448","title":"数字 448 的解说","aliases":["448"],"content":"正：想明白了策划好，去担当，就会拿到权利。\\n负：怎么想都是压力，思想行为容易受困。\\n喜欢有计划，有计划才有激情，但过多计划会让你压力过重，没有重点；天资聪颖，想法多，但只会纸上谈兵，行动力弱。\\n适合做教授、专家。若创业容易给自己造成压力。"},
{"id":"459","title":"数字 459 的解说","aliases":["459"],"content":"正：想的是正确方向就能拿到成果。\\n负：想得多、目标不明确，不容易拿到成果。\\n脚踏实地，坚持原则；做事都有目的，为达目的有时不择手段；对草本植物有兴趣。\\n企业家的苗子，喜欢养花、种植。"},

/* ========== 搜索逻辑 ========== */
function renderItems(list){
  const result = document.getElementById('result');
  if(!list || list.length===0){
    result.innerHTML = `<div class="item"><div class="title">未找到匹配结果</div><div class="content">请尝试其他数字或关键词（例如「财富」「贵人」「桃花」）。</div></div>`;
    return;
  }
  // 展示（按 id 排序数字式）
  const sorted = list.slice().sort((a,b)=>{
    const ai = parseInt(a.id.replace(/\D/g,''))||0;
    const bi = parseInt(b.id.replace(/\D/g,''))||0;
    return ai - bi;
  });
  result.innerHTML = sorted.map(it=>`
    <div class="item">
      <div class="id">[ ${it.id} ]</div>
      <div class="title">${escapeHtml(it.title)}</div>
      <div class="content">${escapeHtml(it.content)}</div>
    </div>
  `).join('');
}

function escapeHtml(s){
  return (s+'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function search(q){
  q = (q||'').trim();
  if(q==='') return renderItems([]);
  // 1) 如果 q 完全为数字或形如 112/314/999，则先做精确 id 匹配
  const qnum = q.replace(/\s+/g,'');
  const exact = items.filter(it => it.id === qnum || (it.aliases && it.aliases.includes(qnum)));
  if(exact.length>0){
    renderItems(exact);
    return;
  }
  // 2) 否则做关键词模糊匹配（在 title + content 中搜索）
  const low = q.toLowerCase();
  const fuzzy = items.filter(it => {
    return (it.title && it.title.toLowerCase().includes(low))
      || (it.content && it.content.toLowerCase().includes(low))
      || (it.aliases && it.aliases.some(a=> (a+'').toLowerCase().includes(low)));
  });
  renderItems(fuzzy);
}

/* ========== 事件绑定 ========== */
document.getElementById('searchBtn').addEventListener('click', ()=>{
  const q = document.getElementById('q').value;
  search(q);
});
document.getElementById('q').addEventListener('keydown', (e)=>{
  if(e.key === 'Enter') {
    search(e.target.value);
  }
});
document.getElementById('showAll').addEventListener('click', ()=>{
  renderItems(items);
});

/* 初始样式：展示提示 */
renderItems([]);
</script>
