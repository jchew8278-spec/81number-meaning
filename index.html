/* render function */
const results = document.getElementById('results');
function render(list){
  results.innerHTML = '';
  if(list.length===0){ results.innerHTML = '<div class="small">找不到结果，试试数字（例如：112、314）或关键词（例如：沟通、行动）</div>'; return; }
  list.forEach(item=>{
    const card = document.createElement('div'); card.className='card';
    const t = document.createElement('div'); t.className='title'; t.textContent = item.key + ' · ' + item.title;
    const s = document.createElement('div'); s.className='tag'; s.textContent = item.summary || '';
    const d = document.createElement('div'); d.className='sub'; d.textContent = item.detail || '';
    card.appendChild(t); card.appendChild(s); card.appendChild(d);
    if(item.subs){ 
      for(const k in item.subs){
        const sdiv = document.createElement('div');
        sdiv.style.borderTop='1px solid #f1f1f1';
        sdiv.style.paddingTop='8px';
        sdiv.innerHTML = '<strong>'+k+'</strong> — <span style="color:#333">'+(item.subs[k].pos || '')+'</span>\n\n' 
                       + (item.subs[k].neg?('\n负：'+item.subs[k].neg):'') 
                       + (item.subs[k].explain?('\n\n解释：'+item.subs[k].explain):'');
        sdiv.style.whiteSpace='pre-wrap';
        sdiv.style.marginTop='8px';
        card.appendChild(sdiv);
      }
    }
    results.appendChild(card);
  });
}

/* search helper */
function buildIndex(){
  const out = [];
  for(const k in data){
    const item = data[k];
    out.push({ key:k, title:item.title, summary:item.summary, detail:item.detail, subs:item.subs });
    // also push each sub as its own searchable item
    if(item.subs){
      for(const sk in item.subs){
        const sub = item.subs[sk];
        out.push({ key:sk, title: sub.title || sk, summary: sub.pos || '', detail: (sub.neg?('负：'+sub.neg+'\n'):'') + (sub.explain?('解释：'+sub.explain):''), subs: null});
      }
    }
  }
  return out;
}
const index = buildIndex();
render(index);

/* live-search */
const qEl = document.getElementById('q');
let timer;
qEl.addEventListener('input', ()=>{
  clearTimeout(timer);
  timer = setTimeout(()=>{
    const v = qEl.value.trim().toLowerCase();
    if(!v){ render(index); return; }
    const filtered = index.filter(it=>{
      return it.key.includes(v) || (it.title && it.title.toLowerCase().includes(v)) ||
             (it.summary && it.summary.toLowerCase().includes(v)) || (it.detail && it.detail.toLowerCase().includes(v));
    });
    render(filtered);
  }, 150);
});
